<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gabriel Riberi Koa">
    <title>Atividade</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Ícone -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <header>
        <h1>Lista de Tarefas</h1>
    </header>

    <main>
        <div id="lista">
            <table id="table">
                <tr>
                    <thead>
                        <th>Atividade</th>
                        <th>Prioridade</th>
                        <th>Prazo</th>
                        <th>Conclusão</th>
                        <th>Remover</th>
                    </thead>
                    <tbody>

                    </tbody>
                </tr>
            </table>
        </div>

        <div id="adicionar">
            <label for="descricao">Atividade:</label>
            <input type="text" id="descricao">
            <label for="prioridade">Prioridade (1-5):</label>
            <input type="range" id="prioridade" min="1" max="5">
            <label for="data">Prazo:</label>
            <input type="date" id="data">
            <button type="button" id="add">Adicionar</button>
        </div>
    </main>

    <footer>
        <script defer src="script.js"></script>
    </footer>
</body>

</html>
